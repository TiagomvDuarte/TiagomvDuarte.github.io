<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="description" content="Tiago Duarte's Portfolio - Computer Science student and tech enthusiast" />
    <link rel="icon" type="image/png" href="/1-removebg-preview.png" />
    <script>
      // Set base path before any assets load
      window.__BASE_PATH__ = window.location.hostname.includes('replit.app') 
        ? '/' 
        : window.location.pathname.includes('TiagomvDuarte.github.io')
          ? '/TiagomvDuarte.github.io/'
          : '/';

      // Create and inject base tag
      const base = document.createElement('base');
      base.href = window.__BASE_PATH__;
      document.head.appendChild(base);
    </script>
    <title>Tiago Duarte | Portfolio</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
